<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Course</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="icon" href="./img/e-ico.ico">
    </head>
    <body onload="tableheader()"">
        <div class="main">
            <p class="mainform" align="center">Javascript Course</p>
            <div class="form1">
                <form class="inputs" id="myform">
                    <input id="name" type="text" class="un " placeholder="Username">
                    <input id="age" type="number" class="age" placeholder="Age">
                    <div class="rad">
                        <input  type="radio" value="man" name="gender"><label>Man</label>
                        <input  type="radio" value="woman" name="gender"><label>Woman</label>
                    </div>
                    <div class="errormsj">
                        <span id="error" ></span>
                    </div>
                    
                </form>
                <div class="buttons">
                    <button class="submit" onclick="getData()">Submit</button>  
                    <button class="submit" onclick="save()">Save current table</button> 
                    <button class="submit" onclick="reload()">Load saved table</button> 
                    <div class="buttons-2">
                        <button class="submit-2" onclick="tablefilter('man')" >Man</button>
                        <button class="submit-2" onclick="tablefilter('woman')" >Woman</button>
                        <button class="submit-2" onclick="tablefilter('any')" >All</button>
                    </div>
                </div>
                <table id="tableArray">
                </table>
            </div>
            <div class="results">
                <span id="average"></span>
                <div id="table"></div>
          </div>
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script  src="./js/script.js"></script>
    </body>
</html>
